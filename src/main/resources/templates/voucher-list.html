<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>VoucherHome</title>
</head>
<body class="container-fluid">
<h1>Voucher List</h1>
<p th:text="'The server time : ' + ${serverTime}">-----</p>
<!--<img th:src= "@{/resources/overwatch_league.png}" class="img-fluid">-->

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Create New Voucher</a>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Discount Amount</th>
        <th scope="col">Is Used?</th>
        <th scope="col">Created At</th>
        <th scope="col">Expire At</th>
        <th scope="col">detail button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <td th:text="*{id}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{discountAmount}"></td>
        <td th:text="*{isUsed}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{expirationDate}"></td>
        <td th:href="@{/vouchers/*{id}}" type="button" class="btn btn-primary">Detail</td>
    </tr>
    </tbody>
</table>

</body>
</html>
